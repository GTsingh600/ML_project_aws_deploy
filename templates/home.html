<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1, legend {
            text-align: center;
            color: #333;
        }

        legend {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.4);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>

<body>
<div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend>Student Exam Performance Prediction</legend>

        <div class="mb-3">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected>Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected>Select Course Status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Enter Writing Score">
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Enter Reading Score">
        </div>

        <div class="mb-3">
            <input class="btn" type="submit" value="Predict Maths Score">
        </div>
    </form>

    <h2>Prediction: {{ results }}</h2>
</div>
</body>
</html>
